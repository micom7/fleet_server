# auto_telemetry — симуляція авто (незалежний Docker-проєкт)
#
# Мережа:
#   - telemetry_net (external) — спільна з fleet_server, дає sync доступ до outbound API
#   - Перед першим запуском: docker network create --subnet 10.200.0.0/24 telemetry_net
#
# Реєструй авто у fleet_server admin:
#   vpn_ip   = 10.200.0.2
#   api_port = 8001
#   api_key  = значення OUTBOUND_API_KEY з .env
#
# Запуск:  docker compose up -d
# Логи:    docker compose logs -f simulator
#          docker compose logs -f outbound

services:

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: telemetry
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetry123}
      POSTGRES_DB: telemetry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "127.0.0.1:5433:5432"    # 5433 щоб не конфліктувати з fleet postgres на 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry -d telemetry"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  simulator:
    build: .
    command: python simulators/simulate_headless.py
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  outbound:
    build: .
    command: python -m uvicorn outbound.main:app --host 0.0.0.0 --port 8001 --no-access-log
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      default: {}
      telemetry_net:
        ipv4_address: 10.200.0.2    # фіксований IP — саме його реєструємо у fleet_server
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default: {}
  telemetry_net:
    name: telemetry_net
    external: true
