# Оркестрація: TimescaleDB, Grafana, Collector, API.
# Збереження даних БД на томі (volume).
# Облікові дані з файлу credentials.env (тестові, відкриті)

services:
  postgres:
    build: ./db
    env_file:
      - credentials.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry -d telemetry"]
      interval: 5s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    env_file:
      - credentials.env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana:/etc/grafana/provisioning
    ports:
      - "3100:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # Симулятори модулів ICP DAS (для тестування без реального обладнання)
  simulator_et7017_1:
    build: ./simulators
    command: python et7017_simulator.py 5020 1
    ports:
      - "5020:5020"
    networks:
      - modbus_net

  simulator_et7017_2:
    build: ./simulators
    command: python et7017_simulator.py 5021 1
    ports:
      - "5021:5021"
    networks:
      - modbus_net

  simulator_et7284:
    build: ./simulators
    command: python et7284_simulator.py 5022 1 1000
    ports:
      - "5022:5022"
    networks:
      - modbus_net

