{% if not alarms %}
<p class="text-muted text-center py-2 mb-0 small">Активних тривог немає</p>
{% else %}
{% for a in alarms %}
<div class="callout callout-{% if a.severity == 'critical' %}danger{% elif a.severity == 'warning' %}warning{% else %}info{% endif %} p-2 mb-1">
  <p class="mb-0 small font-weight-bold">{{ a.message }}</p>
  <small class="text-muted">{{ a.triggered_at.strftime('%d.%m %H:%M') }}</small>
</div>
{% endfor %}
{% endif %}
