{% for v in vehicles %}
<div class="col-lg-4 col-md-6 col-sm-12">
  <a href="/vehicles/{{ v.id }}" class="text-decoration-none">
    <div class="small-box {% if v.online %}bg-success{% else %}bg-secondary{% endif %}">
      <div class="inner">
        <h4>{{ v.name }}</h4>
        <p>
          <code style="color:rgba(255,255,255,.8)">{{ v.vpn_ip }}</code><br>
          <small>
            {% if v.last_seen_at %}
              {{ v.last_seen_at.strftime('%d.%m %H:%M') }}
            {% else %}
              Ще не з'єднувалось
            {% endif %}
          </small>
        </p>
      </div>
      <div class="icon">
        <i class="fas fa-truck"></i>
      </div>
      <div class="small-box-footer">
        <span class="mr-2">sync: {{ v.sync_status }}</span>
        {% if v.online %}
        <i class="fas fa-circle-notch fa-spin"></i> Online
        {% else %}
        <i class="fas fa-times-circle"></i> Offline
        {% endif %}
      </div>
    </div>
  </a>
</div>
{% endfor %}
