events {}

http {
    # Редірект HTTP → HTTPS
    server {
        listen 80;
        server_name fleet.example.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name fleet.example.com;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        # ── FastAPI ───────────────────────────────────────────────────
        location / {
            proxy_pass         http://api:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # WebSocket підтримка (для /ws/...)
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_read_timeout 3600s;
        }

        # ── Grafana ───────────────────────────────────────────────────
        location /grafana/ {
            proxy_pass         http://grafana:3000/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            # Auth proxy — передаємо ім'я користувача з FastAPI сесії
            # Заголовок встановлюється FastAPI перед редіректом на Grafana
            proxy_set_header   X-WEBAUTH-USER $http_x_webauth_user;
        }
    }
}
